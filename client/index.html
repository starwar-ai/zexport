<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/favicon.ico"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="keywords"
      content="外贸管理系统"
    />
    <meta
      name="description"
      content="外贸管理系统"
    />
    <title>%VITE_APP_TITLE%</title>
  </head>
  <body style="width: 100%">
    <div id="app">
      <style>
        .loading {
          display: flex;
          width: 100%;
          height: 100vh;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          background: #f0f2f5;
        }

        .loading-spinner {
          border: 5px solid #f3f3f3; /* Light grey */
          border-top: 5px solid #3498db; /* Blue */
          border-radius: 50%;
          width: 25px;
          height: 25px;
          animation: spin 2s linear infinite;
        }
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      <!-- <div class="loading">
        <div class="loading-spinner"> </div>
      </div> -->
    </div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
