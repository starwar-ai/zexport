spring:
    main:
        lazy-initialization: true # 开启懒加载，加快速度
        banner-mode: off # 单元测试，禁用 Banner

--- #################### 数据库相关配置 ####################

spring:
    # 数据源配置项
    datasource:
        name: foreign_trade
        url: jdbc:mysql://127.0.0.1:3306/${spring.datasource.name}?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true # MySQL Connector/J 8.X 连接的示例
        username: root
        password: root123
        druid:
            async-init: true # 单元测试，异步初始化 Druid 连接池，提升启动速度
            initial-size: 1 # 单元测试，配置为 1，提升启动速度
    sql:
        init:
            schema-locations: classpath:/sql/create_tables.sql

    # Redis 配置。Redisson 默认的配置足够使用，一般不需要进行调优
    redis:
        host: 192.168.101.192 # 地址
        port: 16379 # 端口（单元测试，使用 16379 端口）
        database: 0 # 数据库索引
        password: afa**sf&ddA # 密码，建议生产环境开启

mybatis-plus:
    lazy-initialization: true # 单元测试，设置 MyBatis Mapper 延迟加载，加速每个单元测试
    type-aliases-package: ${eplus.info.base-package}.module.*.dal.dataobject

